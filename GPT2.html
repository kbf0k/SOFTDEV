<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Automático</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .carrossel {
            overflow: hidden;
            width: 100%;
            position: relative;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease;
            width: 300%; /* 100% para cada um dos 3 slides */
        }

        .slide {
            width: 100%; /* Cada slide ocupa 100% da largura do carrossel */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 900px; /* Ajuste o tamanho conforme necessário */
            margin: auto; /* Centraliza o grid horizontalmente */
        }

        img {
            width: 100%;
            border-radius: 5px; /* Bordas arredondadas para as imagens */
            height: auto;
        }

        .indicators {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ccc;
            margin: 0 5px;
            cursor: pointer;
        }

        .active {
            background-color: #007bff; /* Cor da bolinha ativa */
        }
    </style>
</head>
<body>
    <div class="carrossel">
        <div class="slides">
            <div class="slide active">
                <div class="grid">
                    <img src="img/atração1.jpg" alt="Imagem 1A">
                    <img src="img/atração1.jpg" alt="Imagem 1B">
                    <img src="img/atração1.jpg" alt="Imagem 1C">
                </div>
            </div>
            <div class="slide">
                <div class="grid">
                    <img src="img/atração2.jpg" alt="Imagem 2A">
                    <img src="img/atração2.jpg" alt="Imagem 2B">
                    <img src="img/atração2.jpg" alt="Imagem 2C">
                </div>
            </div>
            <div class="slide">
                <div class="grid">
                    <img src="img/atração3.jpg" alt="Imagem 3A">
                    <img src="img/atração3.jpg" alt="Imagem 3B">
                    <img src="img/atração3.jpg" alt="Imagem 3C">
                </div>
            </div>
        </div>
    </div>
    <div class="indicators">
        <div class="indicator active" data-index="0"></div>
        <div class="indicator" data-index="1"></div>
        <div class="indicator" data-index="2"></div>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const indicators = document.querySelectorAll('.indicator');
        const totalSlides = slides.length;

        function showSlide(index) {
            const offset = -index * 100; // Calcula o deslocamento em porcentagem
            document.querySelector('.slides').style.transform = `translateX(${offset}%)`;
            updateIndicators(index);
        }

        function updateIndicators(index) {
            indicators.forEach((indicator, i) => {
                indicator.classList.toggle('active', i === index);
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalSlides; // Avança para o próximo slide
            showSlide(currentIndex);
        }

        // Troca de slide a cada 3 segundos
        setInterval(nextSlide, 3000);

        // Adiciona evento de clique nas bolinhas
        indicators.forEach(indicator => {
            indicator.addEventListener('click', () => {
                currentIndex = parseInt(indicator.dataset.index);
                showSlide(currentIndex);
            });
        });
    </script>
</body>
</html>
