<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Grids</title>
    <style>
        /* Carrossel */
        .carousel {
            position: relative;
            width: 90vw;
            height: 90vh;
            overflow: hidden;
            margin: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
        }

        .carousel-slide {
            min-width: 100%;
            box-sizing: border-box;
            height: 100%;
        }

        /* Grid */
        #grid-imgs {
            display: grid;
            grid-template-columns: 0.5fr 0.3fr;
            grid-template-rows: 0.3fr 0.3fr;
            gap: 15px;
            height: 100%;
            background-color: #ffffff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #img1, #img2, #img3 {
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 5px;
        }

        #img1 {
            grid-column: 1 / 2;
            grid-row: 1 / 3;
            background-image: url('img/decoracao.jpg');
        }

        #img2 {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
            background-image: url('img/cardapioitem6.jpg');
        }

        #img3 {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            background-image: url('img/atração2.jpg');
        }

        /* Navigation Buttons */
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
            border-radius: 50%;
            width: 50px;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>
<body>

<div class="carousel">
    <div class="carousel-track">
        <!-- Slide 1 -->
        <div class="carousel-slide">
            <div id="grid-imgs">
                <div id="img1"></div>
                <div id="img2"></div>
                <div id="img3"></div>
            </div>
        </div>

        <!-- Slide 2 -->
        <div class="carousel-slide">
            <div id="grid-imgs">
                <div id="img1"></div>
                <div id="img2"></div>
                <div id="img3"></div>
            </div>
        </div>

        <!-- Slide 3 -->
        <div class="carousel-slide">
            <div id="grid-imgs">
                <div id="img1"></div>
                <div id="img2"></div>
                <div id="img3"></div>
            </div>
        </div>
    </div>

    <!-- Navigation Buttons -->
    <button class="carousel-btn prev" onclick="prevSlide()">❮</button>
    <button class="carousel-btn next" onclick="nextSlide()">❯</button>
</div>

<script>
    const track = document.querySelector('.carousel-track');
    const slides = Array.from(document.querySelectorAll('.carousel-slide'));
    let currentIndex = 1;

    // Clonar o primeiro e último slides para o loop infinito
    const firstClone = slides[0].cloneNode(true);
    const lastClone = slides[slides.length - 1].cloneNode(true);

    track.appendChild(firstClone);
    track.insertBefore(lastClone, slides[0]);

    // Ajustar o deslocamento inicial para a transição suave
    function setPosition() {
        track.style.transform = `translateX(-${currentIndex * 100}%)`;
    }
    setPosition();

    function nextSlide() {
        currentIndex++;
        if (currentIndex >= slides.length + 1) {
            currentIndex = 1;
            track.style.transition = 'none';
            setPosition();
            setTimeout(() => {
                track.style.transition = 'transform 0.5s ease';
                nextSlide();
            });
        } else {
            setPosition();
        }
    }

    function prevSlide() {
        currentIndex--;
        if (currentIndex <= 0) {
            currentIndex = slides.length;
            track.style.transition = 'none';
            setPosition();
            setTimeout(() => {
                track.style.transition = 'transform 0.5s ease';
                prevSlide();
            });
        } else {
            setPosition();
        }
    }
</script>

</body>
</html>
