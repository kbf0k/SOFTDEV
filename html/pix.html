    <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento PIX</title>
</head>
<body>
    <h1>Gerar Código PIX</h1>
    <button id="gerarPix">Gerar Código PIX</button>
    <p id="codigoPix"></p>

    <!-- Elemento para exibir o QR Code -->
    <div id="qrcode"></div>

    <!-- Link para a biblioteca de QR Code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        // Função para gerar o código PIX
        function gerarCodigoPIX() {
            // Aqui você coloca os dados do seu PIX estático (como chave, valor, etc.)
            const chavePix = 'timao.alenda@gmail.com'; 
            const valorPix = '100.00'; // Valor em reais
            const descricao = 'Pagamento de evento';

            // Gerar uma string simples do código PIX (simulação)
            const codigoPix = `00020126580014BR.GOV.BCB.PIX0114${chavePix}5204000053039865405${valorPix.replace('.', '')}5802BR5910Fulano de Tal6009SAO PAULO62070503***6304ABCD`;

            // Exibir o código gerado
            document.getElementById('codigoPix').innerText = codigoPix;

            // Gerar o QR Code no div com id="qrcode"
            const qrcode = new QRCode(document.getElementById('qrcode'), {
                text: codigoPix,
                width: 128,
                height: 128
            });
        }

        // Adicionando o evento de clique no botão
        document.getElementById('gerarPix').addEventListener('click', gerarCodigoPIX);
    </script>
</body>
