<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <script src="javascript/login.js" defer></script>
</head>

<body>
    <main id="login">
        <div class="container">
            <img id="logo" src="img/fun farra.jpeg" alt="Logo">
            <div id="voltar-container">
                <a id="voltar" href="html/inicio.html">Voltar
                    <img id="voltar-icone" src="img/voltar.png" alt="icone de voltar">
                </a>
            </div>            
            <h1>LOGIN</h1>
            <p>Digite os seus dados de acesso no campo abaixo</p>
            <form action="#">
                <div class="entrada">
                    <label for="email">Email</label>
                    <input onclick="emailcor(this)" onblur="emailnormal(this)" type="email" name="email" id="email"
                        placeholder="@email.com" required>
                </div>
                <div class="entrada">
                    <label for="password">Senha</label>
                    <input onclick="emailcor(this)" onblur="emailnormal(this)" type="password" name="password"
                        id="password" placeholder="*****" required>
                </div>
                <div class="lembrar">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox">Lembrar de mim</label>
                    <a href="html/esqueceu.html">Esqueceu senha?</a>
                </div>
                <button type="submit" formaction="html/inicio.html">ENTRAR</button>
                <div class="cadastrar">
                    <p>NÃ£o tem uma conta? <a href="html/cadastrar.html">Inscrever-se</a></p>
                </div>
            </form>
        </div>
        <div class="baloes">
            <div class="balao"></div>
            <div class="balao"></div>
            <div class="balao"></div>
            <div class="balao"></div>
            <div class="balao"></div>
            <div class="balao"></div>
            <div class="balao"></div>
            <div class="balao"></div>
        </div>
    </main>
</body>

</html>
