<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Páginas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Define a altura do viewport */
            margin: 0; /* Remove margens padrão */
        }

        .container {
            display: flex;
            flex-direction: column; /* Empilha carrossel e indicadores verticalmente */
            align-items: center; /* Centraliza horizontalmente */
        }

        .carrossel {
            position: relative;
            width: 1100px; /* Define a largura do carrossel */
            overflow: hidden;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 550px;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
            padding: 20px;
            text-align: center;
            background-color: #ffffff; /* Cor de fundo branca */
            border: 1px solid #ddd; /* Adiciona borda ao slide */
            border-radius: 10px; /* Arredonda as bordas do slide */
        }

        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .indicadores {
            display: flex; /* Alinha os indicadores horizontalmente */
            justify-content: center; /* Centraliza os indicadores */
            margin-top: 10px;
        }

        .indicador {
            width: 10px;
            height: 10px;
            margin: 0 5px;
            border-radius: 50%;
            background-color: #bbb;
            cursor: pointer;
        }

        .ativo {
            background-color: #717171;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="carrossel">
            <div class="slides">
                <div class="slide">
                    <h2>Título 1</h2>
                    <p>Subtítulo 1: Este é o conteúdo da primeira página.</p>
                </div>
                <div class="slide">
                    <h2>Título 2</h2>
                    <p>Subtítulo 2: Este é o conteúdo da segunda página.</p>
                </div>
                <div class="slide">
                    <h2>Título 3</h2>
                    <p>Subtítulo 3: Este é o conteúdo da terceira página.</p>
                </div>
            </div>
            <button class="prev" onclick="mudarSlide(-1)">&#10094;</button>
            <button class="next" onclick="mudarSlide(1)">&#10095;</button>
        </div>
        <div class="indicadores">
            <span class="indicador" onclick="mudarParaSlide(0)"></span>
            <span class="indicador" onclick="mudarParaSlide(1)"></span>
            <span class="indicador" onclick="mudarParaSlide(2)"></span>
        </div>
    </div>
    <script>
        let slideIndex = 0;
        let intervalo;

        function mostrarSlides() {
            const slides = document.querySelectorAll('.slide');
            const indicadores = document.querySelectorAll('.indicador');
            slides.forEach((slide, index) => {
                slide.style.display = index === slideIndex ? 'block' : 'none';
            });
            indicadores.forEach((indicador, index) => {
                indicador.classList.toggle('ativo', index === slideIndex);
            });
        }

        function mudarSlide(n) {
            slideIndex += n;

            const slides = document.querySelectorAll('.slide');
            if (slideIndex < 0) {
                slideIndex = slides.length - 1;
            } else if (slideIndex >= slides.length) {
                slideIndex = 0;
            }

            mostrarSlides();
            reiniciarCarrossel();
        }

        function mudarParaSlide(n) {
            slideIndex = n;
            mostrarSlides();
            reiniciarCarrossel();
        }

        function iniciarCarrossel() {
            intervalo = setInterval(() => {
                mudarSlide(1);
            }, 3000); // Muda de slide a cada 3 segundos
        }

        function reiniciarCarrossel() {
            clearInterval(intervalo);
            iniciarCarrossel(); // Reinicia a contagem
        }

        iniciarCarrossel(); // Inicia o carrossel automaticamente
        mostrarSlides(); // Mostra o slide inicial
    </script>
</body>
</html>
